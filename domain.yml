responses:
  utter_should_test:
    - text: Wenn sie Fieber, Husten und Atembeschwerden entwickeln und sich in einem betroffenen Gebiet aufgehalten haben oder
        wenn Sie Kontakt mit jemandem mit bestätigtem COVID-19 gehabt haben wenden Sie sich an Ihre Gesundheitsbehörde oder Ihren Gesundheitsdienstleister. Sie werden die besten Informationen für Sie haben. Gehen Sie nicht in eine Arztpraxis oder ein Krankenhaus, ohne vorher anzurufen.

        Verschiedene Gesundheitsbehörden werden unterschiedliche Richtlinien dafür haben, wer sich testen lassen sollte, und diese werden sich ändern, wenn sich unser Verständnis des Virus verbessert. Sie können zum Beispiel die ECDC-Richtlinien hier, die CDC-Richtlinien hier und das Flussdiagramm des Robert-Koch-Instituts hier sehen.

  utter_what_if_symptoms:
    - text: Ab 2020/03/06 müssen Sie sich, wenn Sie sich in einem Hochrisikogebiet aufgehalten haben oder Kontakt mit jemandem hatten, der eine bestätigte COVID-19 hat, isolieren und in einem Haus bleiben. Bleiben Sie zu Hause, außer zur Pflege, vermeiden Sie den Kontakt mit anderen, tragen Sie eine Gesichtsmaske, wenn Sie sich in der Nähe anderer aufhalten müssen, decken Sie Ihren Husten und Niesen ab, reinigen Sie Ihre Hände häufig und vermeiden Sie die gemeinsame Nutzung persönlicher Gegenstände.

            Der NHS hat ein 111 Online Portal veröffentlicht, das Risikobereiche und die nächsten Schritte aufzeigt. Auch wenn Sie nicht im Gebiet des UKI wohnen, kann dieser Leitfaden anwendbar sein. Wenden Sie sich an Ihre Gesundheitsbehörde, um weitere Informationen zu erhalten.

            Wenn Sie beginnen, Symptome zu zeigen (Fieber, Husten, Atembeschwerden), sollten Sie sich außerdem an Ihre Gesundheitsbehörde oder Ihren Gesundheitsdienstleister wenden. Sie werden die besten Informationen für Sie haben. Gehen Sie nicht in eine Arztpraxis oder ein Krankenhaus, ohne vorher anzurufen.
  utter_symptoms:
  - text: Hohes Fieber (normalerweise über 38C)
      Husten
      Kurzatmigkeit
      Müdigkeit

      Einige Patienten können Schmerzen und Beschwerden, eine verstopfte Nase, eine laufende Nase, Halsschmerzen oder Durchfall haben. Diese Symptome sind in der Regel leicht und beginnen allmählich.

      Aber diese Symptome bedeuten nicht unbedingt, dass Sie die Krankheit haben. Die Symptome sind ähnlich wie bei anderen Krankheiten, die viel häufiger auftreten, wie zum Beispiel Erkältung oder Grippe. Wenn Sie nicht an einen Ort mit einem aktiven Ausbruch gereist sind oder mit jemandem mit bestätigtem COVID-19 in Kontakt gekommen sind, ist es sehr unwahrscheinlich, dass Sie die Krankheit haben.

      Wenden Sie sich an Ihre Gesundheitsbehörde oder Ihren medizinischen Betreuer, wenn Sie glauben, dass Sie an der Krankheit leiden könnten.

  utter_affected_ages:
  - text: Laut RKI sind ca. 57% der mit dem Corona- Virus infizierten Personen in
      einem Alter zwischen 35 und 59 Jahren. Alles Todesfälle
  utter_antibiotics:
  - text: Antibiotika wirken nicht gegen Viren, sondern nur gegen bakterielle Infektionen.
      COVID-19 wird durch ein Virus verursacht, daher wirken Antibiotika nicht. Antibiotika
      sollten deshalb nicht zur Vorbeugung oder Behandlung von COVID-19 eingesetzt
      werden. Sie sollten nur nach Anweisung eines Arztes zur Behandlung einer bakteriellen
      Infektion verwendet werden.
  utter_bye:
  - text: Auf Wiedersehen !
  utter_corona_test:
  - text: Nur bestimmte Labore sind für die Durchführung von Tests für COVID-19 qualifiziert.
      Solche Labors sind Ihrer Gesundheitsbehörde oder Ihrem Gesundheitsdienstleister
      bekannt, so dass Sie möglicherweise angewiesen werden, ein spezielles Labor
      aufzusuchen, wenn dieser Test erforderlich ist. Labortests können Abstrichproben,
      Sputumtests, Bluttests oder Nasen- oder Luftröhrenabstriche (Entnahme einer
      Probe aus dem Inneren Ihrer Nase oder Ihrer Atemwege) umfassen.
  utter_default:
  - text: Ich fürchte ich habe das nicht verstanden. Ich kann dir jedoch deine Fragen
      zum Thema Coronavirus beantworten, wenn ich deine Frage zu Covid19 nihct beantworten
      kann schau doch mal bei https://www.who.int/news-room/q-a-detail/q-a-coronaviruses
      vorbei
  utter_greet:
  - text: Hallo!
  utter_infection_behavior:
  - text: Menschen können COVID-19 von anderen Personen bekommen, die von dem Virus
      befallen sind. Die Krankheit kann sich von Person zu Person durch kleine Tröpfchen
      aus Nase oder Mund übertragen, wenn eine Person mit COVID-19 hustet oder ausatmet.
      Diese Tröpfchen landen auf Gegenständen und Oberflächen um die Person herum.
      Andere Menschen können sich dann mit COVID-19anstecken, indem sie diese Objekte
      oder Oberflächen berühren und dann ihre Augen, Nase oder ihren Mund berühren.
      Menschen können sich auch mit COVID-19 anstecken, wenn sie Tröpfchen von einer
      Person mit COVID-19 einatmen, die Tröpfchen aushustet oder ausatmet. Aus diesem
      Grund ist es wichtig, mehr als 1 Meter von einer kranken Person entfernt zu
      sein.
  utter_mortality:
  - text: Während der Anmerkungen vom 3. März erklärte die WHO, dass die weltweite
      Todesrate von COVID-19 bei 3,4% liegt. Diese Rate kann sich jedoch stark ändern,
      je nachdem, wie viele Menschen man testet - wenn es viele leichte Fälle gibt,
      die nicht getestet werden, sieht die Sterblichkeitsrate höher aus, als sie tatsächlich
      ist. Die von einzelnen Ländern, die viele Menschen testen, gemeldete Sterblichkeitsrate
      ist viel niedriger als die WHO- Schätzung. Zum Beispiel berichtet das Update
      vom 8. März des südkoreanischen KCDC von einer 0,7%igen Sterblichkeitsrate,
      und es wurden über 130.000 Menschen getestet. Es ist auch wichtig zu wissen,
      dass die Sterblichkeitsrate je nach Alter erheblich variiert. In einem Bericht
      vom 24. Februar stellte die WHO fest, dass die Sterblichkeit mit dem Alter anscheinend
      zunimmt, wobei die höchste Sterblichkeitsrate (21,9%) bei Menschen über 80 Jahren
      zu verzeichnen ist.
  utter_protection:
  - text: Halten Sie beim Husten oder Niesen größtmöglichen Abstand – drehen Sie sich
      am besten weg. Niesen Sie in die Armbeuge oder in ein Papiertaschentuch, das
      Sie danach entsorgen. Vermeiden Sie Berührungen, wenn Sie andere Menschen begrüßen,
      und waschen Sie Ihre Hände regelmäßig und gründlich mindestens 20  Sekunden
      lang mit Wasser und Seife. Haben Sie sich in einem Gebiet aufgehalten, in dem
      bereits Erkrankungsfälle mit dem neuartigen Coronavirus aufgetreten sind? Sollten
      innerhalb von 14 Tagen die oben beschriebenen Krankheitszeichen auftreten, vermeiden
      Sie unnötige Kontakte zu weiteren Personen und bleiben Sie nach Möglichkeit
      zu  Hause. Kontaktieren Sie Ihre Hausärztin oder Ihren Hausarzt per Telefon
      oder wenden Sie sich an die Nummer 116 117 und besprechen Sie das weitere Vorgehen,
      bevor Sie in die Praxis gehen.
  utter_prpability_infection:
  - text: "Das Risiko hängt davon ab, wo Sie sich befinden - und insbesondere davon,\
      \ ob sich dort ein COVID-19-Ausbruch abspielt.\nFür die meisten Menschen an\
      \ den meisten Orten ist das Risiko, COVID-19 zu bekommen, immer noch gering.\
      \ Mittlerweile gibt es jedoch Orte auf der ganzen Welt (Städte oder Gebiete),\
      \ an denen sich die Krankheit ausbreitet. Für Menschen, die in diesen Gebieten\
      \ leben oder diese besuchen, ist das Risiko, COVID-19 zu bekommen, höher. Regierungen\
      \ und Gesundheitsbehörden ergreifen jedes Mal energische Maßnahmen, wenn ein\
      \ neuer Fall von COVID-19 identifiziert wird. Stellen Sie sicher, dass Sie die\
      \ örtlichen Einschränkungen für Reisen, Bewegung oder große Versammlungen einhalten.\
      \ Durch die Zusammenarbeit mit Maßnahmen zur Krankheitsbekämpfung wird das Risiko\
      \ verringert, COVID-19 zu fangen oder zu verbreiten.\nCOVID-19-Ausbrüche können\
      \ eingedämmt und die Übertragung gestoppt werden, wie in China und einigen anderen\
      \ Ländern gezeigt wurde. Leider können schnell neue Ausbrüche auftreten. Es\
      \ ist wichtig, sich der Situation bewusst zu sein, in die Sie gehen oder gehen\
      \ möchten. Die WHO veröffentlicht täglich Aktualisierungen zur weltweiten COVID-19-Situation.\n\
      Sie können diese unter https://www.who.int/emergencies/diseases/novel-coronavirus-2019/situation-reports\
      \ sehen."
  utter_tab_water:
  - text: Aktuell gibt es keine Hinweise darauf dass die Gefahr auf eine Infizierung
      mit dem Corona-Virus durch das Leitungswasser besteht (stand 21.03.2020).
  utter_treatment:
  - text: Aktuell gibt es keine bestätigten Medikamente welche eine Ansteckung mit
      dem Corona-Virus verhindern oder eine Erkrankung mit dem Corona-Virus behandeln
      (stand 21.03.2020).
  utter_vaccine:
  - text: "Momentan steht kein Impfstoff zur Verfügung, der vor einer Infektion mit\
      \ dem neuartigen Coronavirus  schützt. Weltweit wird intensiv an solchen Impfstoffen\
      \ gearbeitet. Wann ein Impfstoff zum Schutz vor COVID-19 verfügbar sein wird,\
      \ ist derzeit noch nicht zu sagen.\nWährend der aktuellen COVID-19-Pandemie\
      \ wird das Gesundheitssystem stark belastet. Es ist daher wichtig, einen möglichst\
      \ guten allgemeinen Gesundheitszustand in der Bevölkerung zu erhalten, damit\
      \ möglichst wenig zusätzliche ärztliche Hilfe in Anspruch genommen werden muss.\
      \ Ein umfassender Impfschutz gemäß den aktuellen STIKO-Empfehlungen (sehe: https://www.rki.de/DE/Content/Kommissionen/STIKO/Empfehlungen/Impfempfehlungen_node.html\
      \ ) kann dazu beitragen. Es ist daher sinnvoll, den Impfstatus zu überprüfen\
      \ und ggf. versäumte Impfungen nachzuholen. Dies gilt besonders für Impfungen,\
      \ die vor Infektionen der Atmungsorgane schützen, sowie allgemein für vulnerable\
      \ Personengruppen (siehe auch „Was bringt die Pneumokokken-Impfung in der aktuellen\
      \ COVID-19-Pandemie?“ https://www.rki.de/SharedDocs/FAQ/NCOV2019/FAQ_Liste.html#FAQId13818856\
      \ ).\nBei Arztkontakten zur Inanspruchnahme dieser empfohlenen Impfungen sollte\
      \ vorher telefonisch geklärt werden, dass der Praxisbesuch ohne Kontakt zu Patienten\
      \ mit Symptomen eines respiratorischen Infekts stattfinden kann und ob Impfstoff\
      \ verfügbar ist."
  utter_virus_origin:
  - text: Der Ausbruch von COVID-19 begann im Dezember 2019 in Wuhan, China. Viele
      der Patienten des COVID-19-Ausbruchs in Wuhan hatten eine Verbindung zu einem
      großen Markt für Meeresfrüchte und lebende Tiere, was auf eine Ausbreitung von
      Tier zu Mensch schließen lässt. Später fingen sich Personen, die keinen Kontakt
      zu Tiermärkten hatten, mit dem Virus an, was auf eine Verbreitung von Mensch
      zu Mensch hindeutet.
  utter_why_quarantine:
  - text: Eine weitere Ausbreitung des neuartigen Coronavirus in Deutschland soll
      so weit wie möglich verlangsamt werden. Hierfür ist es notwendig, die Kontaktpersonen
      von labordiagnostisch bestätigten Infektionsfällen zu identifizieren und – je
      nach individuellem Infektionsrisiko – ihren Gesundheitszustand für die maximale
      Dauer der Inkubationszeit (14 Tage) zu beobachten, wenn geboten auch in häuslicher
      Quarantäne. Das RKI gibt Empfehlungen zum Management von Kontaktpersonen, die
      durch das zuständige Gesundheitsamt unter Berücksichtigung der angestrebten
      Schutzziele an die Situation vor Ort angepasst werden können.
