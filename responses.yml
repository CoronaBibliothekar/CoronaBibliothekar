what_is_corona: Coronaviren sind eine große Familie von Viren, die bei Tieren oder Menschen Krankheiten verursachen können. Sie kann alles von der Erkältung bis hin zu schweren Krankheiten wie dem Nahost-Atemwegssyndrom (MERS) und dem schweren akuten Atemwegssyndrom (SARS) umfassen. Es umfasst auch COVID-19.
what_is_covid: COVID-19 ist eine Krankheit, die durch ein Coronavirus namens SARS-CoV-2 verursacht wird. Viele Menschen bezeichnen den aktuellen Ausbruch als ""Coronavirus""-Ausbruch, obwohl es viele Arten von Coronaviren gibt (einschließlich der Erkältung). Man nimmt an, dass sich das Virus, das COVID-19 verursacht, im Dezember 2019 in Wuhan, China, ausgebreitet hat. Es ist durch grippeähnliche Symptome wie Fieber, Husten, Kurzatmigkeit und Müdigkeit gekennzeichnet. In den meisten Fällen muss COVID-19 nicht ins Krankenhaus eingeliefert werden und verschwindet von selbst. Die Gesundheitsbehörden sollten jedoch benachrichtigt werden, da die zu ergreifenden Maßnahmen von Ort zu Ort unterschiedlich sind."
difference_flu: Die Forschung ist noch in der Entwicklung. Es gibt jedoch erste Anzeichen dafür, dass das Virus infektiöser ist (WHO-Notfallkomitee - unter Berücksichtigung des Ausbruchs des neuen Coronavirus -(2019-ncov)) und eine höhere Sterblichkeitsrate aufweist (~0,7% für COVID-19 WHO im Vergleich zu ~0,1% für die saisonale Grippe (CDC)). Die Auswirkungen der "regulären" Grippe sind jedoch noch weit, weitaus größer. So schätzt die WHO, dass die saisonale Grippe allein aufgrund von Atemwegserkrankungen jährlich 290.000-650.000 Todesfälle verursachen kann. In den USA erkranken laut WHO jedes Jahr 3 bis 11% der Bevölkerung an der Grippe.
difference_sars_mers: Das Virus, das COVID-19 verursacht, und das Virus, das das Schwere Akute Atemwegssyndrom (SARS) oder das Atemwegssyndrom des Nahen Ostens (MERS) verursacht, sind genetisch miteinander verwandt, aber sie sind unterschiedlich. SARS und MERS sind beide tödlicher, aber viel weniger infektiös als COVID-19.
current_infected_fallback: Laut RKI befindet sich die Anzahl der bestätigten Corona-Virus Infektionen in Deutschland aktuell bei 16.662 Fällen (stand 21.03.2020).
current_dead_fallback: Laut RKI befindet sich die Anzahl der Todesfälle aufgrund von Corona-Virus in Deutschland aktuell bei 46 Fällen (stand 21.03.2020).
current_bundeslaender_fallback: Laut RKI sind aktuell Baden-Württemberg (3.668 Infektionen), Nordrhein-Westfalen (3.542 Infektionen) und Bayern (2.960 Infektionen) am stärksten betroffen (stand 21.03.2020).
